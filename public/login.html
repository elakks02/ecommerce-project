<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - MyStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1d4ed8, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 0.3rem;
    }

    .login-box p {
      margin-bottom: 1.3rem;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.95rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
    }

    .login-box button:hover {
      background-color: #1d4ed8;
    }

    .login-box .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-box .switch a {
      color: #2563eb;
      text-decoration: none;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.85rem;
      min-height: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>
<body>
  <div class="login-box">
    <h1>üõçÔ∏è MyStore</h1>
    <p>Sign in to start shopping</p>

    <div class="error-message" id="msg"></div>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button id="login-btn">Login</button>

    <div class="switch">
      <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";
    const msgEl = document.getElementById("msg");

    document.getElementById("login-btn").addEventListener("click", login);
    document.getElementById("signup-link").addEventListener("click", signup);

    async function login() {
      msgEl.textContent = "";
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msgEl.textContent = "Please enter username and password.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.message || "Login failed";
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.user.username);
        localStorage.setItem("role", data.user.role);

        if (data.user.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (err) {
        msgEl.textContent = "Server error. Try again.";
      }
    }

    async function signup() {
      msgEl.textContent = "";
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msgEl.textContent = "Enter username and password to sign up.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.message || "Signup failed";
          return;
        }

        msgEl.style.color = "green";
        msgEl.textContent = "Signup successful. You can now login.";
      } catch (err) {
        msgEl.textContent = "Server error. Try again.";
      }
    }
  </script>
</body>
<script>
  const role = localStorage.getItem("role");
  if (role === "admin") {
    const adminLink = document.getElementById("admin-link");
    if (adminLink) adminLink.style.display = "inline";
  }

  const logout = document.getElementById("logout-link");
  if (logout) {
    logout.addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("username");
      localStorage.removeItem("role");
      window.location.href = "login.html";
    });
  }
</script>
</html>
